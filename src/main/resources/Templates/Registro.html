<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title></title>
	<meta name="viewport"
		content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
	<link rel="stylesheet" href="css/estilosregistro.css" />
</head>

<body>
		<form action="/registrar" method="POST" class="formulario">
			<h1>Registrate</h1>
		<div class="contenedor">
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" name="nombre" placeholder="Nombre Completo" />
			</div>

			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" name="Documento" placeholder="Documento de identidad" />
			</div>

			<div class="input-contenedor">
				<i class="fas fa-envelope icon"></i>
				<input type="text" name="correo" placeholder="Correo Electronico" />
			</div>

			<div class="input-contenedor">
				<i class="fas fa-phone icon"></i>
				<input type="text" name="telefono" placeholder="Número de teléfono" />
			</div>

			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input type="password" name="Contraseña" placeholder="Contraseña" />
			</div>
			<input type="submit"  value="Registrate"  class="button" />
			<p>
				Al registrarte, aceptas nuestras Condiciones de uso y Política de
				privacidad.
			</p>
			<p>
				¿Ya tienes una cuenta? <a class="link" href="login">Iniciar Sesion</a>
			</p>
		</div>
	</form>
	
</body>

</html>
